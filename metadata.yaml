description: Julian Orden, son of a British aristocrat and vocal espouser of the Socialist
  cause attends a dinner party and meets Catherine, a young woman of mixed antecedents--British
  and Russian. In her face he recognizes the person who saved his life on the beach
  the night before. These two characters become caught up in a plan by the leaders
  of the working people of Germany and England to force a premature end to World War
  I.
